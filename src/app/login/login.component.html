<div class="container">
    <h1>Login</h1>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" required
            [(ngModel)]="model.username" name="username"
            #username ="ngModel">
        <div [hidden]="username.valid || username.pristine"
            class="alert alert-danger">
            Username is required
        </div>
    </div>
    
    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password" required
            [(ngModel)]="model.password" name="password"
            #pass="ngModel">

        <div [hidden]="pass.valid || pass.pristine"
            class="alert alert-danger">
            Password is required
        </div>
    </div>

    <div class="form-group">
        <label for="userType">Are You a Customer or a Business?</label>
        <select class="form-control" id="isBusiness" required
            [(ngModel)]="model.type" name="type">
          <option *ngFor="let user of userTypes" [value]="user">{{user}}</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Submit</button>

    </form>


</div>
<router-outlet></router-outlet>
