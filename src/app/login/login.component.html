<div class="container">
  <h1 (click)="routeToHome()" style="background-color: antiquewhite; border-radius: 5px; display: inline-block; padding: 15px; margin-top:15px; cursor: pointer">[bizZen]</h1>
  <div style="box-shadow: 5px 5px 5px lightgrey; padding: 25px; border: 1px solid lightgrey; border-radius: 30px">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
          <label for="username">Email</label>
          <input type="text" class="form-control" id="username" required
              [(ngModel)]="model.email" name="username"
              #username ="ngModel">
          <div [hidden]="username.valid || username.pristine"
              class="alert alert-danger">
              Email is required
          </div>
      </div>

      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" required
              [(ngModel)]="model.password" name="password"
              #pass="ngModel">

          <div [hidden]="pass.valid || pass.pristine"
              class="alert alert-danger">
              Password is required
          </div>
      </div>

      <!--
      <div class="form-group">
        <label for="userType">Are You a Business?</label>

        <input type="checkbox" id="isBusiness"
              [(ngModel)]="checkbox" name="isBusiness" #isBusiness="ngModel" >
      
      </div>-->
      <button id="submitButton" (click)="onSubmit()" type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Submit</button>
      <div [hidden]="userExists" class="alert alert-danger">The email or password is incorrect.</div>
    </form>
  </div>
  <div style="text-align: center">
    <h6>Don't have an account?</h6>
    <button (click)="routeToRegister()" class="btn btn-secondary">Register</button>
  </div>

</div>
<router-outlet></router-outlet>
