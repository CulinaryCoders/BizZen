<div class="container">
  <h1 (click)="routeToHome()" style="background-color: antiquewhite; border-radius: 5px; display: inline-block; padding: 15px; margin-top:15px; cursor: pointer">[bizZen]</h1>
  <h2>New Service</h2>
<!--  <h4>Please answer a few questions about your business to get your account set up!</h4>-->
  <form [formGroup]="newService" (ngSubmit)="onSubmit()" class="form-group">
    <div class="form-group">
      <label for="business-name">Name: </label>
      <input id="business-name" type="text" formControlName="name" class="form-control" style="width: 200px">
    </div>
    <div class="form-group">
      <label for="business-name">Description: </label>
      <textarea id="business-description" formControlName="description" class="form-control" placeholder="A brief description of what you're offering"></textarea>
    </div>
    <div class="form-group">
      <label for="service-type">Service Type: </label>
      <ul id="service-type">
        <li
          *ngFor="let type of serviceTypes"
          class="list-group-item"
          (click)="selectType(type)"
          [ngClass]="{'active': selectedServiceType === type}"
        >
          {{type}}
        </li>
      </ul>
    </div>
    <div style="display: flex; flex-direction: row">
      <div class="form-group">
        <label for="opening-time">Start Time: </label>
        <input id="opening-time" type="time" formControlName="startTime" class="form-control" style="width: 200px" >
      </div>
      <div class="form-group">
        <label for="closing-time">End Time: </label>
        <input id="closing-time" type="time" formControlName="endTime" class="form-control" style="width: 200px" >
      </div>
    </div>
    <div class="form-group">
      <label for="num-participants">Number of participants per session: </label>
      <input id="num-participants" type="number" formControlName="numParticipants" class="form-control" style="width: 200px"/>
    </div>
    <div class="form-group">
      <label for="price-per-unit">Price per session: </label>
      <input id="price-per-unit" type="number" formControlName="pricePerUnit" class="form-control" style="width: 200px"/>
    </div>
    <p id="errorMsg" style="color: red; font-weight: bold">{{errorMsg}}</p>
    <br/>
    <button type="submit" [disabled]="!newService.valid" class="btn btn-primary" style="float: right; margin: 10px">Create</button>
  </form>
</div>
