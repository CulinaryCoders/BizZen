<app-navbar></app-navbar>
<div class="container">
  <form [formGroup]="newService" (ngSubmit)="onSubmit()" style="text-align: center">
    <div class="form-background-panel">
      <h2>New Service</h2>
      <div>
        <div class="form-group flex-centered">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark-star-fill" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2 15.5V2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.74.439L8 13.069l-5.26 2.87A.5.5 0 0 1 2 15.5zM8.16 4.1a.178.178 0 0 0-.32 0l-.634 1.285a.178.178 0 0 1-.134.098l-1.42.206a.178.178 0 0 0-.098.303L6.58 6.993c.042.041.061.1.051.158L6.39 8.565a.178.178 0 0 0 .258.187l1.27-.668a.178.178 0 0 1 .165 0l1.27.668a.178.178 0 0 0 .257-.187L9.368 7.15a.178.178 0 0 1 .05-.158l1.028-1.001a.178.178 0 0 0-.098-.303l-1.42-.206a.178.178 0 0 1-.134-.098L8.16 4.1z"/>
          </svg>
          &nbsp;&nbsp;<input id="business-name" type="text" formControlName="name" class="form-control input-field" placeholder="Service Name">
        </div>
        <div class="form-group flex-centered">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-list" viewBox="0 0 16 16">
            <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
            <path d="M5 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 5 8zm0-2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-1-5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zM4 8a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm0 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
          </svg>
          &nbsp;&nbsp;<textarea id="business-description" formControlName="description" class="form-control input-field" rows="3" placeholder="A brief description of what you're offering"></textarea>
        </div>
        <label for="opening-time">Start Date & Time: </label>
        <div class="form-group flex-centered">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-alarm-fill" viewBox="0 0 16 16">
            <path d="M6 .5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1H9v1.07a7.001 7.001 0 0 1 3.274 12.474l.601.602a.5.5 0 0 1-.707.708l-.746-.746A6.97 6.97 0 0 1 8 16a6.97 6.97 0 0 1-3.422-.892l-.746.746a.5.5 0 0 1-.707-.708l.602-.602A7.001 7.001 0 0 1 7 2.07V1h-.5A.5.5 0 0 1 6 .5zm2.5 5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5zM.86 5.387A2.5 2.5 0 1 1 4.387 1.86 8.035 8.035 0 0 0 .86 5.387zM11.613 1.86a2.5 2.5 0 1 1 3.527 3.527 8.035 8.035 0 0 0-3.527-3.527z"/>
          </svg>
          &nbsp;&nbsp;<input id="opening-time" type="datetime-local" formControlName="startDateTime" class="form-control input-field">
        </div>
        <div class="flex-centered">
          <div class="form-group" style="display: block; margin-right: 15px">
            <label for="closing-time">Length (mins): </label>
            <input id="closing-time" type="number" formControlName="length" class="form-control input-field" style="width: 100px"/>
          </div>
          <div class="form-group" style="display: block; margin-right: 15px">
            <label for="num-participants">Capacity: </label>
            <input id="num-participants" type="number" formControlName="capacity" class="form-control input-field" style="width: 100px"/>
          </div>
          <div class="form-group" style="display: block; margin-right: 15px">
            <label for="price">Price per session: </label>
            <input id="price" type="number" formControlName="price" class="form-control input-field" style="width: 100px"/>
          </div>
          <div class="form-group" style="display: block">
            <label for="cancellation-fee">Cancellation fee: </label>
            <input id="cancellation-fee" type="number" formControlName="cancellationFee" class="form-control input-field" style="width: 100px"/>
          </div>
        </div>
      </div>
      <p id="errorMsg" style="color: red; font-weight: bold">{{errorMsg}}</p>
      <br/>
<!--      <div style="text-align: right">-->
      <div style="justify-content: space-between; width: 100%; display: flex">
        <button class="btn btn-secondary" (click)="routeToDash()">Back</button>
        <button id="addClass"type="submit" [disabled]="!newService.valid" class="btn btn-primary" style="padding: 10px; font-size: 18px">
          <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
          </svg>
          &nbsp;Add
        </button>
      </div>
    </div>
  </form>

</div>
